<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/style/css/style.css" />
		<title>Zodinet Training JavaScript | Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<h1 class="calculator__heading">
			Spli <br />
			tter
		</h1>
		<main class="container">
			<div class="calculator">
				<div class="calculator__form">
					<div class="calculator__control">
						<label class="calculator__control--label" for="bill">Bill</label>
						<span class="invalid" id="invalid-bill">Don't smaller than 1 </span>

						<input
							type="number"
							name="bill"
							id="bill"
							data-index="bill"
							class="calculator__control--input calculator__control--bill"
							placeholder="0"
						/>
					</div>

					<div class="calculator__control">
						<label class="calculator__control--label" for="select"
							>Select Tip %
						</label>
						<div class="calculator__control--select">
							<button class="btn tip--btn" id="tip--1" value="5">5%</button>
							<button class="btn tip--btn" id="tip--2" value="10">10%</button>
							<button class="btn tip--btn" id="tip--3" value="15">15%</button>
							<button class="btn tip--btn" id="tip--4" value="25">25%</button>
							<button class="btn tip--btn" id="tip--5" value="50">50%</button>
							<input
								class="calculator__control--input calculator__control--custom"
								type="number"
								data-index="custom"
								placeholder="Custom"
							/>
						</div>
					</div>

					<div class="calculator__control">
						<label class="calculator__control--label" for="person"
							>Number of people
						</label>
						<span class="invalid" id="invalid-person"
							>Don't smaller than 1
						</span>
						<input
							type="number"
							name="person"
							id="person"
							data-index="person"
							class="calculator__control--input calculator__control--person"
							placeholder="0"
						/>
					</div>
				</div>
				<div class="calculator__result">
					<div class="calculator__result-container">
						<div class="calculator__result-group">
							<label class="calculator__result--label"
								>Tip Amount <span>/person</span></label
							>

							<p class="calculator__result--tip"></p>
						</div>
						<div class="calculator__result-group">
							<label class="calculator__result--label"
								>Total <span>/person</span></label
							>

							<p class="calculator__result--total"></p>
						</div>
					</div>

					<div class="calculator__result-control">
						<button class="btn btn--calculator">Calculator</button>
						<button class="btn btn--reset">Reset</button>
					</div>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Ngan Do</a>.
		</div>

		<!-- <script src="./lodash.js"></script> -->
		<script type="module" src="./src/app.js"></script>
	</body>
</html>
